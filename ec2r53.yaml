- name: create ec2 instance & R53 record using ansible
  hosts: local
  connection: local
  vars:
    instances:
    - mysql
    - backend
    - frontend
    subnet_id: subnet-00402e14fdf4e4daf
    sg_id: sg-0644345eb3c89c13e
    zone: daws84s.pro
  tasks:
  - name: creating ec2 instance
    amazon.aws.ec2_instance:
      name: "{{ item }}"
      vpc_subnet_id: "{{ subnet_id }}"
      instance_type: t3.micro
      security_group: "{{ sg_id }}"
      image_id: ami-09c813fb71547fc4f
      tags: 
        name: "{{ item }}"
    loop: "{{ instances }}"
    register: ec2_output

  - name: printing the ec2_output
    ansible.builtin.debug:
      msg: "{{ ec2_output }}"

  - name: create route53 record
    amazon.aws.route53: 
      state: present
      zone: "{{ zone }}"
      record: "{{ item.item}}.{{ zone }}"
      type: A
      ttl: 1
      value: "{{ item.instances[0].private_ip_address }}"
      wait: true
      overwrite: true
    loop: "{{ ec2_output.results }}"
